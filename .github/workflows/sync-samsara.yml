name: Sync Samsara Data

# Run every hour at minute 0
on:
  # Disabled for demo - uncomment schedule to enable hourly sync
  # schedule:
  #   - cron: '0 * * * *'  # Runs at :00 every hour

  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Run Samsara sync
        env:
          SAMSARA_API_TOKEN: ${{ secrets.SAMSARA_API_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          python sync_samsara_data.py

      - name: Check sync status
        if: failure()
        run: |
          echo "Samsara sync failed! Check the logs above for details."
          exit 1
